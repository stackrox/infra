version: 2.1

defaults: &defaults
  docker:
    - image: docker.io/stackrox/apollo-ci:0.1.11-31-g63504e3520
      auth:
        username: $DOCKER_IO_PULL_USERNAME
        password: $DOCKER_IO_PULL_PASSWORD
  working_directory: /go/src/github.com/stackrox/infra

jobs:
  build-infra-server:
    <<: *defaults
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build infra-server docker image
        command: |
          make image
          docker run --rm us.gcr.io/ultra-current-825/infra-server:$(make tag) -version

  build-infractl:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build infractl client binary
          command: |
            make cli
            bazel-bin/cmd/infractl/linux_amd64_pure_stripped/infractl

workflows:
  version: 2
  build:
    jobs:
    - build-infra-server:
        context: docker-io-pull
    - build-infractl:
        context: docker-io-pull
