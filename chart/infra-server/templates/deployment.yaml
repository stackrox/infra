apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Values.tag }}

spec:
  replicas: 3
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}

    spec:
      containers:
        - name: infra-server
          image: {{ .Values.image }}:{{ .Values.tag }}
          readinessProbe:
            httpGet:
              path: /
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          command:
            - /infra-server
            - -config-dir
            - /configuration
          ports:
            - name: https
              containerPort: 8443
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /configuration
              name: configuration
              readOnly: true

      volumes:
        - name: configuration
          secret:
            secretName: {{ .Release.Name }}-secrets
