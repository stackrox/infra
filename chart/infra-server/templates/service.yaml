apiVersion: v1
kind: Service

metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  annotations:
    cloud.google.com/app-protocols: '{"https":"HTTP2"}'

spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
      name: https
