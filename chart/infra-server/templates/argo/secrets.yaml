---

apiVersion: v1
kind: ConfigMap

metadata:
  name: workflow-controller-configmap
  namespace: argo

data:
  config: |
    artifactRepository:
      archiveLogs: true
      gcs:
        bucket: argo-artifacts-development
        serviceAccountKeySecret:
          name: gcs-credentials
          key: credentials.json

    # Default values that will apply to all Workflows from this controller, unless overridden on the Workflow-level
    workflowDefaults:
      metadata:
        annotations:
          argo: workflows
      spec:
        ttlStrategy:
          # Keep the workflow pods & logs available for 30 days
          secondsAfterCompletion: 2592000
          secondsAfterSuccess: 2592000
          secondsAfterFailure: 2592000

---

apiVersion: v1
kind: Secret

metadata:
  name: gcs-credentials
  namespace: default

data:
  credentials.json: |-
    {{ required ".Values.google_credentials_json is undefined" .Values.google_credentials_json }}

---
