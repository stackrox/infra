---

apiVersion: v1
kind: Secret

metadata:
  name: gcs-artifacts
  namespace: default

data:
  gcs-access-key: |-
    {{ .Values.argo.gcs.accessKey | b64enc }}
  gcs-secret-key: |-
    {{ .Values.argo.gcs.secretKey | b64enc }}

---

apiVersion: v1
kind: ConfigMap

metadata:
  name: workflow-controller-configmap
  namespace: argo

data:
  config: |-
    {{- .Files.Get "static/argo-config.yaml" | nindent 4 }}

---