apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: eks-
spec:
  entrypoint: start
  arguments:
    parameters:
      - name: name
      - name: nodes
        value: ""
      - name: machine-type
        value: ""
      - name: k8s-version
        value: ""
      - name: user-arns
        value: ""
      - name: region
        value: ""

  templates:
    - name: start
      steps:
        - - name: create
            template: create

        - - name: wait
            template: wait

        - - name: destroy
            template: destroy

    - name: create
      activeDeadlineSeconds: 3600
      outputs:
        artifacts:
          - name: kubeconfig
            path: /data/eks-kube.yaml
            archive:
              none: {}
          - name: data
            path: /data
            archive:
              tar: {}
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-eks-0.6.9
        imagePullPolicy: Always
        command:
          - entrypoint
        args:
          - create
          - '{{ "{{" }}workflow.parameters.name{{ "}}" }}'
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-access-secrets
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-access-secrets
                key: AWS_SECRET_ACCESS_KEY
          - name: NODE_COUNT
            value: '{{ "{{" }}workflow.parameters.nodes{{ "}}" }}'
          - name: INSTANCE_TYPE
            value: '{{ "{{" }}workflow.parameters.machine-type{{ "}}" }}'
          - name: K8S_VERSION
            value: '{{ "{{" }}workflow.parameters.k8s-version{{ "}}" }}'
          - name: USER_ARNS
            value: '{{ "{{" }}workflow.parameters.user-arns{{ "}}" }}'
          - name: CREATION_SOURCE
            value: "infra"
          - name: REGION
            value: '{{ "{{" }}workflow.parameters.region{{ "}}" }}'

        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

    - name: wait
      suspend: {}

    - name: destroy
      activeDeadlineSeconds: 3600
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-eks-0.6.9
        command:
          - entrypoint
        imagePullPolicy: Always
        args:
          - destroy
          - '{{ "{{" }}workflow.parameters.name{{ "}}" }}'
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: aws-access-secrets
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-access-secrets
                key: AWS_SECRET_ACCESS_KEY
