apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: openshift-4-demo-
spec:
  entrypoint: start
  arguments:
    parameters:
      - name: name
      - name: openshift-version
        value: ""
      - name: master-node-count
        value: ""
      - name: worker-node-count
        value: ""
      - name: region
        value: ""
      - name: pull-secret
        value: ""
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Mi
  volumes:
    - name: credentials
      secret:
        secretName: google-credentials-openshift-4

  templates:
    - name: start
      steps:
        - - name: create
            template: create

        - - name: run-ansible-demo
            template: run-ansible-demo

        - - name: wait
            template: wait

        - - name: destroy
            template: destroy

    - name: create
      container:
        image: gcr.io/stackrox-infra/automation-flavors/openshift-4:0.2.7-4-g7262019629-snapshot
        imagePullPolicy: Always
        args:
          - create
          - "{{workflow.parameters.name}}"
          - srox-temp-dev-test
          - openshift.infra.rox.systems
        env:
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: google-credentials-openshift-4
                key: google-credentials.json
          - name: PULL_SECRET
            valueFrom:
              secretKeyRef:
                name: redhat-pull-secret
                key: REDHAT_PULL_SECRET
          - name: USER_PULL_SECRET
            value: "{{workflow.parameters.pull-secret}}"
          - name: OPENSHIFT_VERSION
            value: "{{workflow.parameters.openshift-version}}"
          - name: MASTER_NODE_COUNT
            value: "{{workflow.parameters.master-node-count}}"
          - name: WORKER_NODE_COUNT
            value: "{{workflow.parameters.worker-node-count}}"
          - name: REGION
            value: "{{workflow.parameters.region}}"
        volumeMounts:
          - name: data
            mountPath: /data
      outputs:
        artifacts:
          - name: kubeconfig
            path: /data/auth/kubeconfig
            archive:
              none: {}
          - name: kubeadmin-password
            path: /data/auth/kubeadmin-password
            archive:
              none: {}
          - name: url
            path: /data/url
            archive:
              none: {}
          - name: SSH_ACCESS
            path: /data/SSH_ACCESS.md
            archive:
              none: {}
          - name: data
            path: /data
            archive:
              tar: {}

    - name: run-ansible-demo
      container:
        image: us.gcr.io/rox-se/ansible-demo:latest
        imagePullPolicy: Always
        args:
          - pwd
        env:
          # TODO(sbostick): these env vars will need to be present in the runtime environment.
          # Maybe can exclude STACKROX_LICENSE (if not required to run latest ansible-demo).
          #
          # KUBECONFIG_BASE64=$(cat /data/auth/kubeconfig | base64)
          # DOCKERCONFIG_BASE64=""
          # ADMIN_PASSWORD=$(openssl rand -base64 32 | cut -c 1-20)
          # CENTRAL_PORT=443
          # ORCHESTRATOR=openshift
          # STACKROX_LICENSE=
          # IMAGE_PULL_USER=
          # IMAGE_PULL_PASSWORD=
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: google-credentials-openshift-4
                key: google-credentials.json
        volumeMounts:
          - name: data
            mountPath: /data
      outputs:
        artifacts:
          - name: hello
            path: /data/hello
            archive:
              none: {}
          - name: goodbye
            path: /data/goodbye
            archive:
              none: {}
          - name: data
            path: /data
            archive:
              tar: {}

    - name: wait
      suspend: {}

    - name: destroy
      container:
        image: gcr.io/stackrox-infra/automation-flavors/openshift-4:0.2.7-4-g7262019629-snapshot
        imagePullPolicy: Always
        args:
          - destroy
        env:
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: google-credentials-openshift-4
                key: google-credentials.json
        volumeMounts:
          - name: data
            mountPath: /data
