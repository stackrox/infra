apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: rosa-
spec:
  entrypoint: start
  arguments:
    parameters:
      - name: name
      - name: nodes
        value: "4"
      - name: machine-type
        value: "m5.xlarge"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Mi

  templates:
    - name: start
      steps:
        - - name: create
            template: create

        - - name: gather
            template: gather

        - - name: wait
            template: wait

        - - name: destroy
            template: destroy

    - name: create
      activeDeadlineSeconds: 7200
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-osd-0.2.24
        imagePullPolicy: Always
        command:
          - ./entrypoint.sh
        args:
          - gcp
          - create
          - "{{workflow.parameters.name}}"
        env:
          - name: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
          - name: REDHAT_PULL_SECRET_BASE64
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: REDHAT_PULL_SECRET_BASE64
          - name: GCP_SA_CREDS_JSON_BASE64
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: GCP_SERVICE_ACCOUNT_KEY_BASE64
          - name: GCP_PROJECT
            value: "acs-team-temp-dev"
          - name: NODE_COUNT
            value: "{{workflow.parameters.nodes}}"
          - name: INSTANCE_TYPE
            value: "{{workflow.parameters.machine-type}}"
          - name: CREATION_SOURCE
            value: "infra"
        volumeMounts:
          - name: data
            mountPath: /data

    - name: gather
      script:
        image: busybox
        command: [sh]
        source: |
          cd /data
          . ./dotenv
          echo "${CLUSTER_CONSOLE_ENDPOINT}" > cluster-console-url
          echo "${CLUSTER_USERNAME}" > cluster-console-username
          echo "${CLUSTER_PASSWORD}" > cluster-console-password
        volumeMounts:
          - name: data
            mountPath: /data
      outputs:
        artifacts:
          - name: kubeconfig
            path: /data/kubeconfig
            archive:
              none: {}
          - name: dotenv
            path: /data/dotenv
            archive:
              none: {}
          - name: data
            path: /data
            archive:
              tar: {}
          - name: cluster-console-url
            path: /data/cluster-console-url
            archive:
              none: {}
          - name: cluster-console-username
            path: /data/cluster-console-username
            archive:
              none: {}
          - name: cluster-console-password
            path: /data/cluster-console-password
            archive:
              none: {}

    - name: wait
      suspend: {}

    - name: destroy
      activeDeadlineSeconds: 3600
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-osd-0.2.24
        imagePullPolicy: Always
        command:
          - ./entrypoint.sh
        args:
          - gcp
          - destroy
          - "{{workflow.parameters.name}}"
        env:
          - name: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: OPENSHIFT_CLUSTER_MANAGER_API_TOKEN
          - name: REDHAT_PULL_SECRET_BASE64
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: REDHAT_PULL_SECRET_BASE64
          - name: GCP_SA_CREDS_JSON_BASE64
            valueFrom:
              secretKeyRef:
                name: osd-access-secrets
                key: GCP_SERVICE_ACCOUNT_KEY_BASE64
          - name: GCP_PROJECT
            value: "acs-team-temp-dev"
        volumeMounts:
          - name: data
            mountPath: /data
