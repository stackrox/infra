apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-connect-artifact-
spec:
  entrypoint: start
  onExit: destroy
  arguments:
    parameters:
      - name: name
        description: cluster name

  templates:
    - name: start
      steps:
        - - name: create
            template: create
        - - name: wait
            template: wait

    - name: create
      outputs:
        artifacts:
          - name: connect
            path: /tmp/connect
            optional: true
      script:
        image: debian:9.4
        command: [bash]
        source: |
          set -x
          start=0
          while sleep 1; do
            if [[ $((start++)) -ge 10 ]]; then
              break
            fi
          done
          echo {{ "{{" }} workflow.name {{ "}}" }} {{ "{{" }} workflow.uid {{ "}}" }} > /tmp/connect

    - name: wait
      suspend: {}

    - name: destroy
      script:
        image: debian:9.4
        command: [bash]
        source: |
          set -x
          start=0
          while sleep 1; do
            if [[ $((start++)) -ge 10 ]]; then
              break
            fi
          done
