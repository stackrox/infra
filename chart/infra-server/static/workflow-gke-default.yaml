apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: gke-default-
spec:
  entrypoint: start
  arguments:
    parameters:
      - name: name
      - name: nodes
      - name: machine-type
      - name: k8s-version
        value: ""
      - name: pod-security-policy
        value: ""
      - name: gcp-image-type
        value: ""

  volumes:
    - name: credentials
      secret:
        secretName: google-credentials

  templates:
    - name: start
      steps:
        - - name: create
            template: create
        - - name: wait
            template: wait
        - - name: destroy
            template: destroy
            arguments:
              parameters:
                - name: name
                  value: "{{steps.create.outputs.parameters.cluster_name}}"

    - name: create
      outputs:
        artifacts:
          - name: kubeconfig
            path: /outputs/kubeconfig
          - name: connect
            path: /outputs/connect.sh
        parameters:
          - name: cluster_name
            valueFrom:
              path: /outputs/cluster_name
      container:
        image: gcr.io/stackrox-infra/automation-flavors/gke-default:0.1.2
        imagePullPolicy: Always
        args:
          - create
          - "--name={{workflow.parameters.name}}"
          - "--nodes={{workflow.parameters.nodes}}"
          - "--machine-type={{workflow.parameters.machine-type}}"
          - --gcp-project=srox-temp-dev-test
          - --creation-source=infra
          - --k8s-version={{workflow.parameters.k8s-version}}
          - --pod-security-policy={{workflow.parameters.pod-security-policy}}
          - --gcp-image-type={{workflow.parameters.gcp-image-type}}
        volumeMounts:
          - name: credentials
            mountPath: /tmp

    - name: wait
      suspend: {}

    - name: destroy
      container:
        image: gcr.io/stackrox-infra/automation-flavors/gke-default:0.1.2
        imagePullPolicy: Always
        args:
          - destroy
          - "--name={{workflow.parameters.name}}"
          - --gcp-project=srox-temp-dev-test
        volumeMounts:
          - name: credentials
            mountPath: /tmp
