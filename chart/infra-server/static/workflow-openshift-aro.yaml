apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: aro-
spec:
  entrypoint: start
  arguments:
    parameters:
      - name: name
      - name: nodes
        value: "4"
      - name: machine-type
        value: "Standard_D4s_v3"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Mi

  templates:
    - name: start
      steps:
        - - name: create
            template: create

        - - name: gather
            template: gather

        - - name: wait
            template: wait

        - - name: destroy
            template: destroy

    - name: create
      activeDeadlineSeconds: 7200
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-openshift-aro-0.2.16
        imagePullPolicy: Always
        command:
          - ./entrypoint.sh
        args:
          - create
          - '{{ "{{" }}workflow.parameters.name{{ "}}" }}'
        env:
          - name: AZURE_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SUBSCRIPTION_ID
          - name: AZURE_SP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_CLIENT_ID
          - name: AZURE_SP_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_TENANT_ID
          - name: AZURE_SP_SECRET_VAL
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_SECRET_VAL
          - name: REDHAT_PULL_SECRET_BASE64
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: REDHAT_PULL_SECRET_BASE64
          - name: NODE_COUNT
            value: '{{ "{{" }}workflow.parameters.nodes{{ "}}" }}'
          - name: INSTANCE_TYPE
            value: '{{ "{{" }}workflow.parameters.machine-type{{ "}}" }}'
          - name: CREATION_SOURCE
            value: "infra"
        volumeMounts:
          - name: data
            mountPath: /data

    - name: gather
      script:
        image: busybox
        command: [sh]
        source: |
          cd /data
          . ./dotenv
          echo "${CONSOLE_ENDPOINT}" > cluster-console-url
          echo "${CONSOLE_USER}" > cluster-console-username
          echo "${CONSOLE_PASSWORD}" > cluster-console-password
        volumeMounts:
          - name: data
            mountPath: /data
      outputs:
        artifacts:
          - name: kubeconfig
            path: /data/kubeconfig
            archive:
              none: {}
          - name: dotenv
            path: /data/dotenv
            archive:
              none: {}
          - name: data
            path: /data
            archive:
              tar: {}
          - name: cluster-console-url
            path: /data/cluster-console-url
            archive:
              none: {}
          - name: cluster-console-username
            path: /data/cluster-console-username
            archive:
              none: {}
          - name: cluster-console-password
            path: /data/cluster-console-password
            archive:
              none: {}

    - name: wait
      suspend: {}

    - name: destroy
      activeDeadlineSeconds: 3600
      container:
        image: quay.io/stackrox-io/ci:automation-flavors-openshift-aro-0.2.16
        imagePullPolicy: Always
        command:
          - ./entrypoint.sh
        args:
          - destroy
          - '{{ "{{" }}workflow.parameters.name{{ "}}" }}'
        env:
          - name: AZURE_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SUBSCRIPTION_ID
          - name: AZURE_SP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_CLIENT_ID
          - name: AZURE_SP_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_TENANT_ID
          - name: AZURE_SP_SECRET_VAL
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: AZURE_SP_SECRET_VAL
          - name: REDHAT_PULL_SECRET_BASE64
            valueFrom:
              secretKeyRef:
                name: aro-cluster-manager
                key: REDHAT_PULL_SECRET_BASE64
        volumeMounts:
          - name: data
            mountPath: /data
