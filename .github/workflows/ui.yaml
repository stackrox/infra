name: UI tests

on: [push]

jobs:
  create-cluster-with-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create KinD Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: kind

      - name: tags
        run: |
          echo "TAG=$(make tag)" | tee -a "$GITHUB_ENV"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          file: image/Dockerfile
          context: .
          push: false
          load: true
          tags: quay.io/rhacs-eng/infra-server:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Load into KinD
        run: |
          # Check cluster name
          kind get clusters
          #docker build -t quay.io/rhacs-eng/infra-server:${{ env.TAG }} -f image/Dockerfile .
          kind load docker-image quay.io/rhacs-eng/infra-server:${{ env.TAG }} --name kind
          docker images | grep infra-server

      - name: Deploy
        run: make deploy-local

      - name: Wait for pods
        run: kubectl wait --for=condition=ready pod -l app=infra-server -n infra --timeout=3m

      - name: Run E2E tests
        run: |
          kubectl port-forward -n infra svc/infra-server-service 8443:8443 >/dev/null 2>&1 &
          PF_PID=$!
          cleanup() {
            echo "Cleaning up port-forward (PID: $PF_PID)..."
            kill $PF_PID 2>/dev/null || true
          }
          trap cleanup EXIT
          sleep 3
          cd ui
          BROWSER=none PORT=3001 INFRA_API_ENDPOINT=http://localhost:8443 npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: ui/cypress/screenshots
          if-no-files-found: ignore

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: ui/cypress/videos
          if-no-files-found: ignore
