name: PR Workflow

on:
  pull_request:
    types:
    - opened
    - synchronize

defaults:
  run:
    working-directory: go/src/github.com/stackrox/infra

jobs:

  lint:
    uses: ./.github/workflows/lint.yaml

  build-and-push:
    uses: ./.github/workflows/build-and-push.yaml
    secrets: inherit

  create-cluster:
    uses: stackrox/stackrox/.github/workflows/create-cluster.yml@gavin/RS-574/reuse-cluster-create
    with:
      flavor: gke-default
      name: infra-pr-${{ github.event.pull_request.number }}
      args: machine-type=e2-medium,nodes=1,gcp-image-type=ubuntu_containerd
      lifespan: 12h
      wait: true
      STACKROX_GHA_VERSION: gavin/RS-574/reuse-cluster-create
    secrets: inherit

  deploy:
    needs:
    #   - build-and-push
      - create-cluster
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.46

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          path: go/src/github.com/stackrox/infra

      - name: Setup env
        run: |
          GOPATH="$GITHUB_WORKSPACE/go"
          echo GOPATH="${GOPATH}" >> "$GITHUB_ENV"
          PATH="${PATH}:${GOPATH}/bin"
          echo PATH="${PATH}" >> "$GITHUB_ENV"

      - name: Cluster status
        run: |
          echo "Cluster status: ${{ needs.create-cluster.outputs.status }}"
