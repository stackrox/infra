name: PR Workflow

on:
  pull_request:
    types:
    - opened
    - synchronize

defaults:
  run:
    working-directory: go/src/github.com/stackrox/infra

env:
  STACKROX_GHA_VERSION: test123

jobs:

  lint:
    uses: ./.github/workflows/lint.yaml

  build-and-push:
    uses: ./.github/workflows/build-and-push.yaml
    secrets: inherit

  create-cluster:
    uses: stackrox/stackrox/.github/workflows/create-cluster.yml@gavin/RS-574/reuse-cluster-create
    with:
      flavor: gke-default
      name: infra-pr-${{ github.event.pull_request.number }}
      wait: true
    secrets: inherit

  deploy:
    # needs:
    #   - build-and-push
    runs-on: ubuntu-latest
    container:
      image: quay.io/stackrox-io/apollo-ci:stackrox-test-0.3.46

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
          path: go/src/github.com/stackrox/infra

      - name: Setup env
        run: |
          GOPATH="$GITHUB_WORKSPACE/go"
          echo GOPATH="${GOPATH}" >> $GITHUB_ENV
          PATH="${PATH}:${GOPATH}/bin"
          echo PATH="${PATH}" >> $GITHUB_ENV

      - name: Env OK
        run: |
          echo "STACKROX_GHA_VERSION: $STACKROX_GHA_VERSION" || true
          echo "env.STACKROX_GHA_VERSION: ${{ env.STACKROX_GHA_VERSION }}" || true
